<!DOCTYPE html>
<html>
  <head>
    <title>My Extension Popup</title>
    <style>
      /* add your CSS styles here */
    </style>
  </head>
  <body>
    <h1>My Extension Popup</h1>
    <p>Here's some content for my popup.</p>
    <label for="myCheckbox">My Checkbox:</label>
    <input type="checkbox" id="myCheckbox" name="myCheckbox">
    <script>
      // add your JavaScript code here
      
      // get a reference to the checkbox element
      const checkbox = document.getElementById('myCheckbox');
      
      // add an event listener to the checkbox to listen for changes
      checkbox.addEventListener('change', () => {
        // send a message to the content script with the checkbox value
        chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
          chrome.tabs.sendMessage(tabs[0].id, {checkboxValue: checkbox.checked});
        });
      });
    </script>
  </body>
</html>
